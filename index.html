<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level 2 - Task 1</title>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Bulma Card  -->
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Bulma Card</h1>
      <div class="card" style="max-width: 400px; margin: auto;">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="th.jpg" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <p class="title is-5">SmartPhone X</p>
          <p class="content">Experience the future with stunning features and sleek design.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap card -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Bootstrap Grid Layout</h2>
    <div class="row text-center">
      <div class="col-md-4 mb-3">
        <div class="p-3 border bg-light">Column 1</div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-3 border bg-light">Column 2</div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-3 border bg-light">Column 3</div>
      </div>
    </div>
  </section>

</body>
</html>
